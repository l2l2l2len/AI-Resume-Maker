<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Maker</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- PDF Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>

    <!-- Critical CSS for loading state (prevents FOUC) -->
    <style>
      :root {
        --brand-blue: #2563eb;
        --bg-secondary: #f9fafb;
        --text-secondary: #4b5563;
        --border-light: #e5e7eb;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
      }

      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: var(--bg-secondary);
      }

      .initial-loading .logo-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        color: #1f2937;
      }

      .initial-loading .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid var(--border-light);
        border-top-color: var(--brand-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .initial-loading .text {
        margin-top: 16px;
        color: var(--text-secondary);
        font-size: 14px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state shown until React hydrates -->
      <div class="initial-loading">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
          <polyline points="14,2 14,8 20,8"/>
          <line x1="8" y1="13" x2="16" y2="13"/>
          <line x1="8" y1="17" x2="16" y2="17"/>
        </svg>
        <div class="spinner"></div>
        <div class="text">Loading AI Resume Maker...</div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
